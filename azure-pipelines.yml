trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'docker_hub_reg'
    command: 'login'
- script: docker pull dockerdevws/wstestdata:C7954602
  displayName: 'docker pull'
- script: docker images
  displayName: 'docker images'

